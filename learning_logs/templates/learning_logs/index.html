{% extends "learning_logs/base.html" %}

{% block page_header %}
<div class="jumbotron">
    <h1 class="display-3">Track all you are Learning.</h1>
    
    <p class="lead">Learning Log helps you keep track of your learning, for any topic you're
    learning about.</p>
    
    {% if user.is_authenticated %}
        <a class="btn btn-lg btn-primary" href="{% url 'learning_logs:topics' %}"role="button">Start Now &raquo;</a>  
    {% else %}
        <a class="btn btn-lg btn-primary" href="{% url 'users:login' %}"role="button">Register &raquo;</a>  
    {% endif%}
</div>
{% endblock page_header %}
